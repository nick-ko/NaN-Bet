{% load static %}
<nav class="site-navigation position-relative text-right bg-black text-md-right" role="navigation">
        <div class="container position-relative">
          <div class="site-logo navbar-brand">
            <a href="{% url 'index' %}" class="navbar-brand"style="padding-top: 20px; font-size: 44px; font-weight: bolder">NaN Bet</a>
          </div>

          <div class="d-inline-block d-md-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>

          <ul class="site-menu js-clone-nav d-none d-md-block">
            {% if user.is_authenticated  %}
                <li {% if 'account' == request.path %}
                        class="active"
                    {% else %}
                    {% endif %}><a href="{% url 'account' %}">mon compte</a>
                </li>

                <li {% if 'dashboard' == request.path %}
                        class="active"
                    {% else %}
                    {% endif %}><a href="{% url 'profil' %}">{{ user.username }}</a>
                </li>
                <li>
                    <a href="javascript:{document.getElementById('logout').submit()}">
                        <i class="fas fa-sign-in-alt  fa-2x mr-md-3"></i>
                    </a>
                    <form action="{% url 'logout' %}" method="POST" id="logout">
                        {% csrf_token %}
                    </form>
                </li>

            {% else %}
                <li {% if '/' == request.path %}
                        class="active"
                    {% else %}
                    {% endif %}><a href="{% url 'index' %}">Acceuil</a>
                </li>
                <li {% if 'login' in request.path %}
                        class="active"
                    {% else %}
                    {% endif %}><a href="{% url 'login' %}"><i class="fas fa-sign-in-alt  fa-2x mr-md-3"></i>Connexion</a></li>
                <li{% if 'register' in request.path %}
                        class="active"
                    {% else %}
                    {% endif %}><a href="{% url 'register' %}"><i class="fas fa-user-plus fa-2x mr-md-3"></i>Inscription</a>
                </li>
            {% endif %}
          </ul>
        </div>
      </nav>
