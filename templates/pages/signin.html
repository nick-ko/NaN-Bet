{% extends  'front_layout.html' %}

{% block content %}
    <div class="site-section bg-light" data-aos="fade-up">
    <div class="col-md-12 text-center">
            <h2 class="text-black">Inscription</h2>
    </div>
      <div class="container">
        <div class="row align-items-first">
            {% include 'partials/_alerts.html' %}
            <div class="col-md-3"></div>
          <div class="col-md-6">
            <form action="{% url 'register' %}" method="POST" class="bg-white">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">
                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_fname" class="text-black">Nom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_fname" name="fname" required>
                  </div>
                  <div class="col-md-6">
                    <label for="c_lname" class="text-black">Prenom <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="c_lname" name="lname" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="username" class="text-black">Speudo <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="email" placeholder="" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black">Mot de Passe </label>
                    <input type="password" class="form-control" id="c_subject" name="password" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_message" class="text-black">Comfirmer le Mot de passe </label>
                    <input type="password" class="form-control" id="c_message" name="c_password" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-12">
                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="S'inscrire">
                  </div>
                </div>
              </div>
            </form>
          </div>

          <div class="col-md-3">
          </div>

        </div>
      </div>
    </div>
{% endblock %}
